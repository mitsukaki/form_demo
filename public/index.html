<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Message Encryptor</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h1>Secret Message Encoder</h1>
    <p> Welcome to the secret message encoder!
        Enter a top secret message, and a key to encrypt it with,
        and we'll encrypt it for you!
    </p>
    
    <!-- dummy form -->
    <form id="encrypt-form" action="#" method="post">
        <!-- secret key input-->
        <label for="key">Encryption Key: </label>
        <input id="key" type="text" name="key">
        <!-- message input-->
        <label for="message">Secret Message:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
        <!-- submit button-->
        <input id="encrypt-request" type="submit" value="Encrypt">
    </form>

    <!-- scripts -->
    <script src="js/index.js"></script>
</body>
